<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_custom</title>
    <script src="./build/three.js"></script>
</head>

<body>
    <div id="container"></div>

    <script id="vs" type="x-shader/x-vertex">
        #version 300 es

        uniform float time;
        varying vec2 vUv;

        void main() {
            
            vUv = uv;
            vec3 transformed = vec3(position);
            transformed.x = position.x + sin(position.y*1.6 + time*0.1)*0.2;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( transformed, 1.0 );
        
        }
    </script>

    <script id="fs" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        precision highp int;

        uniform float time;
        out vec4 out_FragColor;
        varying vec2 vUv;
        
        void main() {
        
            vec2 position = - 1.0 + 2.0 * vUv;
            float d = distance(vec2(0.5), vUv);
            d = smoothstep(0.7,1.0,d);

            float red = abs( sin( position.x * position.y + time / 15.0 ) );
            float green = abs( cos( position.x * position.y + time / 14.0 ) );
            float blue = abs( cos( position.x * position.y + time / 13.0 ) );
            red = smoothstep(0.5,0.9,red);
            out_FragColor = vec4( red, green, blue, 1.0 );
        
        }
    </script>

    <script src="sha.js"></script>
</body>

</html>
